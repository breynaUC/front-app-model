
<a [routerLink]="['/posts/form']" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="far fa-address-card"></i></a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Post</th>
      <th scope="col">descripción</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of filas">
      <th scope="row">{{post.id}}</th>
      <td>{{post.titulo}}</td>
      <td>{{post.descripcion}}</td>
      <td>
        <a hre="#" class="text-warning px-2 user-select-auto" style= "cursor: pointer;" [routerLink]="['/posts/form', post.id]"><i class="fas fa-edit"></i></a>
        <a hre="#" class="text-danger px-2 user-select-auto" style= "cursor: pointer;" (click)="delete(post)" ><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>   
  </tbody>
</table>
